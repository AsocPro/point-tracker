<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Point Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Page: Children List -->
    <div id="mainPage" class="page active">
        <header>
            <h1>Point Tracker</h1>
            <button id="editButton" class="header-button">Edit</button>
        </header>

        <div id="childrenList" class="children-list">
            <!-- Children will be rendered here dynamically -->
        </div>

        <!-- Add Child Form (hidden by default, shown in edit mode) -->
        <div id="addChildForm" class="add-child-form hidden">
            <input type="text" id="newChildName" placeholder="Child's name" maxlength="20">
            <input type="color" id="newChildColor" value="#FF6B6B">
            <button id="addChildButton" class="button-primary">Add Child</button>
        </div>
    </div>

    <!-- Number Pad Page -->
    <div id="numberPadPage" class="page">
        <div id="childHeader" class="child-header">
            <button id="backButton" class="back-button">← Back</button>
            <h2 id="childName"></h2>
            <div id="currentPoints" class="current-points"></div>
        </div>

        <div class="number-pad-container">
            <div class="transaction-display">
                <input type="text" id="transactionAmount" readonly placeholder="0" class="transaction-input">
            </div>

            <div class="number-pad">
                <button class="num-button" data-num="7">7</button>
                <button class="num-button" data-num="8">8</button>
                <button class="num-button" data-num="9">9</button>
                <button class="num-button" data-num="4">4</button>
                <button class="num-button" data-num="5">5</button>
                <button class="num-button" data-num="6">6</button>
                <button class="num-button" data-num="1">1</button>
                <button class="num-button" data-num="2">2</button>
                <button class="num-button" data-num="3">3</button>
                <button class="num-button clear">C</button>
                <button class="num-button" data-num="0">0</button>
                <button class="num-button backspace">⌫</button>
            </div>

            <div class="action-buttons">
                <button id="addPointsButton" class="button-add" disabled>Add Points</button>
                <button id="removePointsButton" class="button-remove" disabled>Remove Points</button>
            </div>

            <!-- Confirmation Section (hidden by default) -->
            <div id="confirmSection" class="confirm-section hidden">
                <p id="confirmMessage"></p>
                <div class="confirm-buttons">
                    <button id="confirmTransaction" class="button-confirm">Confirm</button>
                    <button id="cancelTransaction" class="button-cancel">Cancel</button>
                </div>
            </div>

            <!-- Recent Transactions -->
            <div class="recent-transactions">
                <h3>Recent Transactions</h3>
                <div id="transactionsList"></div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalConfirm" class="button-danger">Delete</button>
                <button id="modalCancel" class="button-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
